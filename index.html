<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card ‚ù§</title>
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./estilos.css">
</head>
<body>
    <main class="flex">
        <article class="card">
            <img src="./images/bg-pattern-card.svg" class="card-header" alt="fondo header">
            <div class="card-body">
                <img src="./images/image-victor.jpg" class="card-body-imagen" alt="persona">
                <h1 class="card-body-titulo">Victor Crest <span>26</span></h1>
                <p class="card-body-text">London</p>
            </div>
            <div class="card-pie">
                <div class="card-pie-social">
                    <h3>80K</h3>
                    <p>Followers</p>
                </div>
                <div class="card-pie-likes">
                    <h3>803K</h3>
                    <p>Likes</p>
                </div>
                <div class="card-pie-photos">
                    <h3>1.4K</h3>
                    <p>Photos</p>
                </div>
            </div>
        </article>
    </main>
</body>
</html>
